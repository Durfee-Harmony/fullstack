<div class="panel panel-default">
  <div class="panel-heading" style="display: flex; align-items: center; justify-content: space-between;">
    <h2>Contacts</h2>
    <a type="button" class="btn btn-success">New Contact</a>
  </div>
  <div class="panel-body">
    <div class="col-xs-12">
      <cms-contact-item
        *ngFor="let contactEl of contacts"
        [contact]="contactEl"
        (contactSelected)="onContactSelected(contactEl)"></cms-contact-item>
    </div>
  </div>
</div>
