<div class="row">
  <div class="col-md-5">
    <cms-document-list (documentWasSelected)="selectedDocument = $event"></cms-document-list>
  </div>
  <div class="col-md 4">
    <cms-documents-detail
      *ngIf="selectedDocument; else infoText"
      [doc]="selectedDocument"></cms-documents-detail>
    <ng-template #infoText>
      <p>Please select a document!</p>
    </ng-template>
  </div>
</div>
